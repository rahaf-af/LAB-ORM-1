<!DOCTYPE html>
<html>
    <head>
        <title>home</title>
    </head>
    <body>
        <h1>our posts</h1>
        <div class="row mt-5">
            {% for post in posts %}
                <div class="col">
                    <div class="d-flex flex-column justify-content-center alin-items-center h-100 p-4">
                     <a href="{% url 'post:details' 4  post.id%}"><h3>{{post.title}}</h3></a>
                       <p>{{post.content}}</p> 
                       <p>did it got published {{post.is_published}}</p>
                       <p>when did it got published {{post.published_at}}</p>

                    </div>
                </div>
  <img src="{{post.default.urls}}" class="w-100"/>
                       
            {% endfor %}
       </div>

    </body>



</html>
